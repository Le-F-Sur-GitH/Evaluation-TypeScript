<h1 mat-dialog-title>Ajouter un nouvel animal</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nom">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Espèce</mat-label>
    <input matInput formControlName="espece">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Âge</mat-label>
    <input matInput type="number" formControlName="age">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="annuler()">Annuler</button>
  <button mat-raised-button color="primary" (click)="ajouter()" [disabled]="form.invalid">Ajouter</button>
</div>
