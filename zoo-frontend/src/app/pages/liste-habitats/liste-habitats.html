<mat-card>
  <mat-card-header>
    <mat-card-title>Liste des Habitats</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="habitats" class="mat-elevation-z8">
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="climat">
        <th mat-header-cell *matHeaderCellDef> Climat </th>
        <td mat-cell *matCellDef="let element"> {{element.climat}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
